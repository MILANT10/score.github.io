<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <title>Active states</title>
  </head>
  <body>
    <section>
      <!--Boite principale-->
      <div class="carre">
        <!--Boite de gauche-->
        <div class="sousBoiteGauche">
          <h1 class="titre1">Your Result</h1>
          <div class="rond">
            <p class="number1">76</p>
            <p class="number2">of 100</p>
          </div>
          <h2 class="titre3">Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!--Boite de droite-->
        <div class="sousBoiteDroite">
          <h2 class="titre2">Summary</h2>
          <div class="score">
            <img class="svg" src="/images/icon-reaction.svg" />
            <p class="theme">RÃ©action</p>
            <div class="result">
              <p class="result">80<span>/ 100</span></p>
            </div>
          </div>
          <div class="score">
            <img class="svg" src="/images/icon-memory.svg" />
            <p class="theme">Memory</p>
            <div class="result">
              <p class="result">92<span>/ 100</span></p>
            </div>
          </div>
          <div class="score">
            <img class="svg" src="/images/icon-verbal.svg" />
            <p class="theme">Verbal</p>
            <div class="result">
              <p class="result">61<span>/ 100</span></p>
            </div>
          </div>
          <div class="score">
            <img class="svg" src="/images/icon-visual.svg" />
            <p class="theme">Visual</p>
            <div class="result">
              <p class="result">72<span>/ 100</span></p>
            </div>
          </div>
          <button class="bouton">Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
